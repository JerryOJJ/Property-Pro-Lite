<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miniflat</title>
    <link rel="stylesheet" href="miniflat.css" />
    <script
      src="https://kit.fontawesome.com/a590a06d01.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="home.html"><h1>CANAAN</h1></a>
      </div>
      <div class="userinfo">
        <a href="#">
          <i class="fa-regular fa-user fa-xl"></i>
          <p id="username"></p>
        </a>
      </div>
    </div>
    <div class="main">
      <h2 class="miniflat-main-subtitle">PROPERTIES</h2>
      <div class="miniflat-advertbox">
        <img src="media/house5.avif" alt="house1" />
        <div class="miniflat-advertbox-text">
          <span>
            <i class="fa-solid fa-house fa-xl"></i>
            <p>Luxury Miniflat</p>
          </span>
          <span>
            <i class="fa-solid fa-sack-dollar fa-xl"></i>
            <h2>$3,100,000</h2>
          </span>
          <span>
            <i class="fa-solid fa-location-dot fa-xl"></i>
            <p>Dodoma, Tanzania.</p>
          </span>
        </div>
        <span class="buy">
          <button>BUY</button>
        </span>
        <span class="rent">
          <button>RENT</button>
        </span>
        <span class="flag">
          <button>FLAG</button>
        </span>
      </div>
    </div>
    <script src="miniflat.js"></script>
  </body>
</html>
