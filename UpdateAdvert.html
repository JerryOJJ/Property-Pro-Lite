<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PropertyPro-lite</title>
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h3 class="title">Update</h3>
        <form class="form">
          <div class="input-form">
            <div class="input-field">
              <label for="houses">Add Property Image</label>
              <input type="file" class="image" required />
            </div>
            <div class="input-field">
              <label for="name">Edit Property Name?</label>
              <input type="text" value="JAVASCRIPT" id="text" required />
            </div>
            <div class="input-field">
              <label for="location">Edit property Location?</label>
              <input type="text" value="JAVASCRIPT" id="text" required />
            </div>
            <div class="input-field">
              <label for="price">Edit property price?</label>
              <input type="text" value="JAVASCRIPT" id="text" required />
            </div>
            <div class="input-field">
              <label for="bedroom">Choose bedroom amount</label>
              <select name="bedroom" id="bedroom">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="btn-field">
              <button class="signup" type="submit" id="SignupBtn">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
