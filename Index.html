<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h3 id="title">Sign Up</h3>
            <form id="form">
            <div class="input-form">
                <div class="input-field">
                    <input type="text" id="Name" placeholder="Name" required>
                </div>
                <div class="input-field">
                    <input type="text" id="Email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="input-field">
                    <input type="password" id="cPassword" placeholder="Confirm password" required>
                </div>
                <div class="btn-field">
                    <button class="signup" type="submit" id="SignupBtn">Submit</button>
                </div>
                <p>Already have an account? <a href="Index2.html">Sign In!</a></p>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
